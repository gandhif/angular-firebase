<div class="card mt-5">
  <div class="card-body">
     <!-- el form no tendra action porque lo haremos on ngSubmit /ngForm capturo todo el formulario -->
       <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
        <!-- modelo de enlace doble de datos -->
          <div class="form-group">
           <input 
            type="text"
            class="form-control"
            name="name"
            #name="ngModel"  
            [(ngModel)]="productService.selectedProduct.name"              
            placeholder="Agregar Nombre Producto"
            > 
          </div>  

          <div class="form-group">
            <input 
             type="text"
             class="form-control"
             name="category"
             #category="ngModel"
             [(ngModel)]="productService.selectedProduct.category"
             placeholder="Agregar Nombre category"
              > 
          </div> 

          <div class="form-group">
            <input 
             type="text"
             class="form-control"
             name="location"
             #location="ngModel"
             [(ngModel)]="productService.selectedProduct.location"
             placeholder="Agregar Nombre location"
             > 
          </div> 

          <div class="form-group">
            <input 
             type="number"
             class="form-control"
             name="price"
             #price="ngModel"
             [(ngModel)]="productService.selectedProduct.price"
             placeholder="Agregar Nombre Producto"
              > 
          </div> 
          <div class="form-group">
            <button class="btn btn-primary" 
              type="submit">
              <i class="fas fa-plus-circle"> </i>add Producto
            </button>
            <button class="btn btn-secodary" type="reset" (click)="resetForm(productForm)">
              <i class="fas fa-sync-alt"> </i>Reset

            </button>
          </div>


      </form> 
  </div>
</div>
