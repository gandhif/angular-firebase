<div class="card">
  <div class="card-body">
    <h6 class="text-center">Lista de productos</h6>
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let productForm of productList">
          <td>{{productForm.name}}</td>
          <td>{{productForm.category}}</td>
          <td>{{productForm.location}}</td>
          <td>{{productForm.price}}</td>
        </tr>        
      </tbody>
    </table>
  </div>
</div>
